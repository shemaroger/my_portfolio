<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Detail - Magazine Style</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Color Variables */
        :root {
            --primary-color: #1da1f2;
            --secondary-color: #14171a;
            --accent-color: #657786;
            --bg-color: #f5f8fa;
            --light-bg: #ffffff;
            --border-color: #e1e8ed;
            --hover-color: #0d95e8;
            --text-color: #333;
        }

        /* General Body Styling */
        body {
            font-family: 'Georgia', serif;
            color: var(--text-color);
            background-color: var(--bg-color);
        }

        header {
            background-color: var(--light-bg);
            border-bottom: 2px solid var(--border-color);
            padding: 20px 0;
            text-align: center;
        }

        /* Magazine-style Typography */
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
            color: var(--secondary-color);
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 30px;
            line-height: 1.2;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 2rem;
            color: var(--primary-color);
        }

        .content {
            padding-top: 20px;
            min-height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Blog Detail Styling */
        .blog-detail {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            background-color: var(--light-bg);
            border: 1px solid var(--border-color);
            padding: 30px;
            margin-top: 2rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .blog-image-container img {
            width: 100%;
            height: auto;
            max-height: 500px;
            border-radius: 8px;
            object-fit: cover;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .blog-meta {
            color: var(--accent-color);
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }

        .blog-content {
            font-size: 1.2rem;
            line-height: 1.8;
            text-align: justify;
            margin-bottom: 30px;
        }

        /* Footer */
        footer {
            background-color: var(--secondary-color);
            color: #fff;
            padding: 2rem 0;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            flex-wrap: wrap;
        }

        .footer-content h3 {
            font-size: 1.2rem;
        }

        .footer-content a {
            color: #fff;
            text-decoration: none;
        }

        .footer-content a:hover {
            text-decoration: underline;
        }

        /* Buttons */
        .btn {
            border-radius: 50px;
            padding: 10px 30px;
            font-size: 1.1rem;
            text-transform: uppercase;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
        }

        .btn-primary:hover {
            background-color: var(--hover-color);
        }
    </style>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="index.html">MyBlog</a>
        </nav>
    </header>

    <main class="content">
        <div class="blog-detail">
            <h1 id="blogTitle"></h1>
            <div class="blog-image-container">
                <img id="blogImage" src="" alt="Blog Image">
            </div>
            <p id="blogDate" class="blog-meta"></p>
            <div id="blogContent" class="blog-content"></div>
            <a href="index.html" class="btn btn-primary">Back to Blogs</a>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="email">
                <h3>
                    <img src="icons/icons8-email-80.png" alt="Email Icon" style="vertical-align: middle; margin-right: 10px;">
                    shemaroger43@gmail.com
                </h3>
            </div>
            <div class="links">
                <a href="index.html">Blogs</a> |
                <a href="index.html">Contact</a>
            </div>
        </div>
    </footer>

    <script>
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        async function fetchBlogDetail(blogId) {
            try {
                const response = await fetch(`https://my-blogs-hfeb.onrender.com/api/blogs/${blogId}`);
                if (!response.ok) {
                    throw new Error(`Failed to fetch blog detail: ${response.status} ${response.statusText}`);
                }
                const blog = await response.json();
                document.getElementById('blogTitle').innerText = blog.title;
                document.getElementById('blogImage').src = blog.image || '/api/placeholder/800/400';
                document.getElementById('blogContent').innerHTML = blog.content;
                document.getElementById('blogDate').innerText = `Published on ${new Date(blog.date).toLocaleDateString()}`;
            } catch (error) {
                console.error('Error fetching blog detail:', error);
                document.getElementById('blogTitle').innerText = 'Error loading blog';
                document.getElementById('blogContent').innerText = 'Failed to load blog content.';
            }
        }

        const blogId = getUrlParameter('id');
        if (blogId) {
            fetchBlogDetail(blogId);
        } else {
            document.getElementById('blogTitle').innerText = 'No blog ID provided';
            document.getElementById('blogContent').innerText = 'Please provide a valid blog ID.';
        }
    </script>
</body>
</html>
