<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Management</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">Blog Management</h1>

    <!-- Success Alert -->
    <div id="alertPlaceholder"></div>

    <!-- Button to open add blog modal -->
    <button type="button" class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#addBlogModal">
        Add New Blog
    </button>

    <!-- Blog table -->
    <table class="table table-striped" id="blogTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Content</th>
                <th>Author</th>
                <th>Image</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Blog rows will be inserted here by JavaScript -->
        </tbody>
    </table>
</div>

<!-- Add Blog Modal -->
<div class="modal fade" id="addBlogModal" tabindex="-1" aria-labelledby="addBlogModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addBlogModalLabel">Add New Blog</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addBlogForm">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">Content</label>
                        <textarea class="form-control" id="content" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="author" class="form-label">Author</label>
                        <input type="text" class="form-control" id="author" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Blog</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Edit Blog Modal -->
<div class="modal fade" id="editBlogModal" tabindex="-1" aria-labelledby="editBlogModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editBlogModalLabel">Edit Blog</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editBlogForm">
                    <input type="hidden" id="editBlogId">
                    <div class="mb-3">
                        <label for="editTitle" class="form-label">Title</label>
                        <input type="text" class="form-control" id="editTitle" required>
                    </div>
                    <div class="mb-3">
                        <label for="editContent" class="form-label">Content</label>
                        <textarea class="form-control" id="editContent" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="editAuthor" class="form-label">Author</label>
                        <input type="text" class="form-control" id="editAuthor" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Blog</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Upload Image Modal -->
<div class="modal fade" id="uploadImageModal" tabindex="-1" aria-labelledby="uploadImageModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="uploadImageModalLabel">Upload Image</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="uploadImageForm">
                    <input type="hidden" id="uploadBlogId">
                    <div class="mb-3">
                        <label for="image" class="form-label">Select Image</label>
                        <input type="file" class="form-control" id="image" required accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-primary">Upload Image</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


<script>
   document.addEventListener('DOMContentLoaded', () => {
    const token = localStorage.getItem('token');
    if (!token) {
        showAlert('Please log in to access the blog management system.', 'warning');
        // Redirect to login page or show login modal
        return;
    }

    // Fetch blogs and populate the table
    fetchBlogs(token);

    // Handle adding a new blog
    document.getElementById('addBlogForm').addEventListener('submit', function(e) {
        e.preventDefault();
        addBlog(token);
    });

    // Handle editing blog submission
    document.getElementById('editBlogForm').addEventListener('submit', function(e) {
        e.preventDefault();
        updateBlog(token);
    });

    // Handle image upload submission
    document.getElementById('uploadImageForm').addEventListener('submit', function(e) {
        e.preventDefault();
        uploadImage(token);
    });
});

function showAlert(message, type = 'success') {
    const alertPlaceholder = document.getElementById('alertPlaceholder');
    const alert = document.createElement('div');
    alert.className = `alert alert-${type} alert-dismissible fade show`;
    alert.role = 'alert';
    alert.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    `;
    alertPlaceholder.appendChild(alert);
}

function fetchBlogs(token) {
    fetch('https://my-blogs-hfeb.onrender.com/api/blogs', {
        headers: {
            'Authorization': token
        }
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Failed to fetch blogs');
        }
        return response.json();
    })
    .then(blogs => {
        const blogTable = document.querySelector('#blogTable tbody');
        blogTable.innerHTML = ''; // Clear existing table data
        blogs.forEach(blog => {
            const row = `
                <tr data-id="${blog._id}">
                    <td>${blog.title}</td>
                    <td>${blog.content}</td>
                    <td>${blog.author}</td>
                    <td>${blog.image ? `<img src="${blog.image}" alt="Blog Image" style="width: 100px; height: auto;">` : 'No image'}</td>
                    <td>${new Date(blog.date).toLocaleDateString()}</td>
                    <td>
                        <button class="btn btn-info edit-btn">Edit</button>
                        <button class="btn btn-danger delete-btn">Delete</button>
                        <button class="btn btn-secondary upload-image-btn">Upload Image</button>
                    </td>
                </tr>
            `;
            blogTable.innerHTML += row;
        });

        // Attach edit and delete handlers
        document.querySelectorAll('.edit-btn').forEach(button => {
            button.addEventListener('click', handleEdit);
        });
        document.querySelectorAll('.delete-btn').forEach(button => {
            button.addEventListener('click', handleDelete);
        });
        document.querySelectorAll('.upload-image-btn').forEach(button => {
            button.addEventListener('click', handleUploadImage);
        });
    })
    .catch(error => {
        console.error('Error fetching blogs:', error);
        showAlert('Failed to fetch blogs. Please try again later.', 'danger');
    });
}

function addBlog(token) {
    const newBlog = {
        title: document.getElementById('title').value,
        content: document.getElementById('content').value,
        author: document.getElementById('author').value
    };

    fetch('https://my-blogs-hfeb.onrender.com/api/blogs', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': token
        },
        body: JSON.stringify(newBlog)
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Failed to add blog');
        }
        return response.json();
    })
    .then(blog => {
        showAlert('Blog added successfully!');
        fetchBlogs(token);
        var addBlogModal = new bootstrap.Modal(document.getElementById('addBlogModal'));
        addBlogModal.hide();
    })
    .catch(error => {
        console.error('Error adding blog:', error);
        showAlert('Failed to add blog. Please try again later.', 'danger');
    });
}

function handleEdit(event) {
    const blogId = event.target.closest('tr').dataset.id;
    fetch(`https://my-blogs-hfeb.onrender.com/api/blogs/${blogId}`, {
        headers: {
            'Authorization': localStorage.getItem('token')
        }
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Failed to fetch blog details');
        }
        return response.json();
    })
    .then(blog => {
        document.getElementById('editBlogId').value = blog._id;
        document.getElementById('editTitle').value = blog.title;
        document.getElementById('editContent').value = blog.content;
        document.getElementById('editAuthor').value = blog.author;
        var editBlogModal = new bootstrap.Modal(document.getElementById('editBlogModal'));
        editBlogModal.show();
    })
    .catch(error => {
        console.error('Error fetching blog details:', error);
        showAlert(`Failed to load blog details: ${error.message}`, 'danger');
    });
}

function updateBlog(token) {
    const blogId = document.getElementById('editBlogId').value;
    const updatedBlog = {
        title: document.getElementById('editTitle').value,
        content: document.getElementById('editContent').value,
        author: document.getElementById('editAuthor').value
    };

    fetch(`https://my-blogs-hfeb.onrender.com/api/blogs/${blogId}`, {
        method: 'PATCH',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': token
        },
        body: JSON.stringify(updatedBlog)
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Failed to update blog');
        }
        return response.json();
    })
    .then(blog => {
        showAlert('Blog updated successfully!');
        fetchBlogs(token);
        var editBlogModal = new bootstrap.Modal(document.getElementById('editBlogModal'));
        editBlogModal.hide();
    })
    .catch(error => {
        console.error('Error updating blog:', error);
        showAlert('Failed to update blog. Please try again later.', 'danger');
    });
}

function handleDelete(event) {
    const blogId = event.target.closest('tr').dataset.id;

    if (confirm('Are you sure you want to delete this blog?')) {
        fetch(`https://my-blogs-hfeb.onrender.com/api/blogs/${blogId}`, {
            method: 'DELETE',
            headers: {
                'Authorization': localStorage.getItem('token')
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to delete blog');
            }
            return response.json();
        })
        .then(() => {
            showAlert('Blog deleted successfully!');
            fetchBlogs(localStorage.getItem('token'));
        })
        .catch(error => {
            console.error('Error deleting blog:', error);
            showAlert('Failed to delete blog. Please try again later.', 'danger');
        });
    }
}

function handleUploadImage(event) {
    const blogId = event.target.closest('tr').dataset.id;
    document.getElementById('uploadBlogId').value = blogId;
    var uploadImageModal = new bootstrap.Modal(document.getElementById('uploadImageModal'));
    uploadImageModal.show();
}

function uploadImage(token) {
    const blogId = document.getElementById('uploadBlogId').value;
    const imageFile = document.getElementById('image').files[0];

    if (!imageFile) {
        showAlert('Please select an image file to upload.', 'warning');
        return;
    }

    const formData = new FormData();
    formData.append('image', imageFile);

    fetch(`https://my-blogs-hfeb.onrender.com/api/blogs/${blogId}/image`, {
        method: 'POST',
        headers: {
            'Authorization': `Bearer ${token}`
            // Content-Type is automatically set by FormData
        },
        body: formData
    })
    .then(response => response.text()) // Read the response as text
    .then(text => {
        try {
            const jsonResponse = JSON.parse(text); // Parse JSON if possible
            if (!response.ok) {
                throw new Error(jsonResponse.error || 'Failed to upload image');
            }
            showAlert('Image uploaded successfully!');
            fetchBlogs(token); // Reload blogs to reflect changes
            var uploadImageModal = new bootstrap.Modal(document.getElementById('uploadImageModal'));
            uploadImageModal.hide();
        } catch (error) {
            console.error('Error uploading image:', error);
            showAlert(`Failed to upload image. Details: ${error.message}`, 'danger');
        }
    })
    .catch(error => {
        console.error('Error uploading image:', error);
        showAlert(`Failed to upload image. Details: ${error.message}`, 'danger');
    });
}

</script>

</body>
</html>
