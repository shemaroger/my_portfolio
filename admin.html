<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        .sidebar {
            height: 100vh;
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .main-content {
            padding: 20px;
        }
        .widget {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#dashboard">
                                <i class="fas fa-home"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#posts">
                                <i class="fas fa-blog"></i> Posts
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#comments">
                                <i class="fas fa-comments"></i> Comments
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Blog Admin Dashboard</h1>
                </div>

                <!-- Dashboard Overview -->
                <section id="dashboard">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="widget">
                                <h3>Total Posts</h3>
                                <p class="h2" id="totalPosts">Loading...</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="widget">
                                <h3>Total Comments</h3>
                                <p class="h2" id="totalComments">Loading...</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="widget">
                                <h3>Recent Activity</h3>
                                <ul class="list-group list-group-flush" id="recentActivity">
                                    <li class="list-group-item">Loading...</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Posts Management -->
                <section id="posts" class="mt-4">
                    <h2>Posts Management</h2>
                    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#createPostModal">
                        Create New Post
                    </button>
                    <div class="table-responsive">
                        <table class="table table-striped table-sm">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Author</th>
                                    <th>Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="postsTableBody">
                                <!-- Posts will be dynamically added here -->
                            </tbody>
                        </table>
                    </div>
                </section>

                <!-- Comments Management -->
                <section id="comments" class="mt-4">
                    <h2>Comments Management</h2>
                    <div class="table-responsive">
                        <table class="table table-striped table-sm">
                            <thead>
                                <tr>
                                    <th>Blog Post</th>
                                    <th>Comment</th>
                                    <th>User</th>
                                    <th>Likes</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="commentsTableBody">
                                <!-- Comments will be dynamically added here -->
                            </tbody>
                        </table>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <!-- Create Post Modal -->
    <div class="modal fade" id="createPostModal" tabindex="-1" aria-labelledby="createPostModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createPostModalLabel">Create New Post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createPostForm">
                        <div class="mb-3">
                            <label for="postTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="postTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="postContent" class="form-label">Content</label>
                            <textarea class="form-control" id="postContent" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="postAuthor" class="form-label">Author</label>
                            <input type="text" class="form-control" id="postAuthor" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="createPostButton">Create Post</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Simulated data (replace with actual API calls)
        const posts = [
            { id: 1, title: 'First Blog Post', author: 'John Doe', date: '2024-09-01' },
            { id: 2, title: 'Second Blog Post', author: 'Jane Smith', date: '2024-09-05' },
        ];

        const comments = [
            { id: 1, blogPost: 'First Blog Post', comment: 'Great post!', user: 'user@example.com', likes: 5 },
            { id: 2, blogPost: 'Second Blog Post', comment: 'Interesting read.', user: 'another@example.com', likes: 3 },
        ];

        // Update dashboard stats
        document.getElementById('totalPosts').textContent = posts.length;
        document.getElementById('totalComments').textContent = comments.length;

        // Populate posts table
        const postsTableBody = document.getElementById('postsTableBody');
        posts.forEach(post => {
            const row = `
                <tr>
                    <td>${post.title}</td>
                    <td>${post.author}</td>
                    <td>${post.date}</td>
                    <td>
                        <button class="btn btn-sm btn-primary">Edit</button>
                        <button class="btn btn-sm btn-danger">Delete</button>
                    </td>
                </tr>
            `;
            postsTableBody.innerHTML += row;
        });

        // Populate comments table
        const commentsTableBody = document.getElementById('commentsTableBody');
        comments.forEach(comment => {
            const row = `
                <tr>
                    <td>${comment.blogPost}</td>
                    <td>${comment.comment}</td>
                    <td>${comment.user}</td>
                    <td>${comment.likes}</td>
                    <td>
                        <button class="btn btn-sm btn-danger">Delete</button>
                    </td>
                </tr>
            `;
            commentsTableBody.innerHTML += row;
        });

        // Handle create post
        document.getElementById('createPostButton').addEventListener('click', function() {
            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;
            const author = document.getElementById('postAuthor').value;

            // Here you would typically make an API call to create the post
            console.log('Creating post:', { title, content, author });

            // Close the modal
            var modal = bootstrap.Modal.getInstance(document.getElementById('createPostModal'));
            modal.hide();

            // Reset the form
            document.getElementById('createPostForm').reset();
        });
    </script>
</body>
</html>
