<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            color: #fff;
            padding-top: 20px;
        }
        .sidebar .nav-link {
            color: #fff;
            padding: 10px 20px;
            margin-bottom: 5px;
        }
        .sidebar .nav-link:hover {
            background-color: #495057;
        }
        .sidebar .nav-link.active {
            background-color: #007bff;
        }
        .main-content {
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #fff;
            border-bottom: 1px solid #e3e6f0;
            font-weight: bold;
        }
        .table img {
            max-width: 50px;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#dashboard">
                                <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                            </a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link" href="blogList.html">
                                <i class="fas fa-blog me-2"></i> Blogs
                            </a>
                        </li>
                        
                        </li>
                      <li class="nav-item mt-3">
    <a id="logoutButton" href="#" class="nav-link text-secondary">
        <i class="fa fa-sign-out-alt"></i> Logout
    </a>
</li>

                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Dashboard</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                         <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                        </div> 
                    </div>
                </div>

                <!-- Dashboard Overview -->
                <div class="row">
                    <div class="col-md-3 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Total Projects</h5>
                                <h2 class="card-text">6</h2>
                                <p class="card-text text-success"><i class="fas fa-arrow-up"></i> 12% increase</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Total Blogs</h5>
                                <h2 class="card-text">15</h2>
                                <p class="card-text text-danger"><i class="fas fa-arrow-down"></i> 5% decrease</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Total Comments</h5>
                                <h2 class="card-text">128</h2>
                                <p class="card-text text-success"><i class="fas fa-arrow-up"></i> 8% increase</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Total Likes</h5>
                                <h2 class="card-text">1,024</h2>
                                <p class="card-text text-success"><i class="fas fa-arrow-up"></i> 15% increase</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Charts -->
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <div class="card-header">
                                Blog Engagement
                            </div>
                            <div class="card-body">
                                <canvas id="blogEngagementChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
      <script>
    document.getElementById('logoutButton').addEventListener('click', () => {
      localStorage.removeItem('token');  // Remove the token from localStorage
      window.location.href = 'login.html';  // Redirect to the login page
    });
  </script>
    <script>
     
        // Blog Engagement Chart
        const blogEngagementCtx = document.getElementById('blogEngagementChart').getContext('2d');
        new Chart(blogEngagementCtx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Likes',
                    data: [120, 190, 300, 250, 400, 380],
                    borderColor: 'rgba(40, 167, 69, 1)',
                    tension: 0.1
                }, {
                    label: 'Comments',
                    data: [50, 80, 120, 100, 150, 140],
                    borderColor: 'rgba(0, 123, 255, 1)',
                    tension: 0.1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
